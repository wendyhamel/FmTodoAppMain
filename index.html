<!DOCTYPE html>
<html
        lang="en"
        x-data="{darkMode: localStorage.getItem('dark') === 'true'}"
        x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
        x-bind:class="{'dark': darkMode}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn ( for development and play purposes ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          'sans': ['Josefin Sans', 'sans-serif'],
        },
        colors: {
          blue: 'hsl(220, 98%, 61%)',
          'check-start': 'hsl(192, 100%, 67%)',
          'check-stop': 'hsl(280, 87%, 65%)',

          // light theme
          'l-blue-100': 'hsl(0, 0%, 98%)', // very light gray
          'l-blue-200': 'hsl(236, 33%, 92%)', // very light gray-blue
          'l-blue-300': 'hsl(233,11%, 84%)', // light gray-blue
          'l-blue-400': 'hsl(236, 9%, 61%)', // dark gray-blue
          'l-blue-500': 'hsl(235, 19%, 35%)',  // Very dark gray-blue

          // dark theme
          'd-blue-100': 'hsl(234, 39%, 85%)', // light gray-blue
          'd-blue-200': 'hsl(236,33%,92%)', // light gray-blue (hover)
          'd-blue-300' : 'hsl(234, 11%, 52%)', // dark gray-blue
          'd-blue-400' : 'hsl(233, 14%, 35%)', // very dark gray-blue
          'd-blue-500' : 'hsl(237, 14%, 26%)', // very very dark gray-blue
          'd-blue-600': 'hsl(235, 24%, 19%)', // very dark desaturated blue
          'd-blue-700': 'hsl(235, 21%, 11%)', // very dark blue



        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body class="relative h-screen bg-l-blue-200 dark:bg-d-blue-700 ease-in-out duration-150">
<div class="absolute inset-x-0">
  <img x-show="!darkMode" class="block object-cover w-full sm:hidden" src="images/bg-mobile-light.jpg" alt="mountains background image">
  <img x-show="darkMode" class="block object-cover w-full sm:hidden" src="images/bg-mobile-dark.jpg" alt="passage background image">
  <img x-show="!darkMode" class="hidden sm:block sm:object-cover sm:w-full" src="images/bg-desktop-light.jpg" alt="mountains background image">
  <img x-show="darkMode" class="hidden sm:block sm:object-cover sm:w-full" src="images/bg-desktop-dark.jpg" alt="passage background image">
</div>
<div class="max-w-xl h-full mx-auto flex flex-col pt-10 px-8 md:px-[1.125rem] md:pt-20 gap-8">
  <header class="relative flex justify-between items-center">
    <h1 class="uppercase text-[26px] leading-3 tracking-[.5rem] text-l-blue-100 dark:d-blue-100 md:text-4xl">Todo</h1>
    <button
            x-on:click="darkMode = ! darkMode"
    >
      <img x-show="!darkMode" class="w-5 h-5 md:w-full md:h-full" src="images/icon-moon.svg" alt="moon icon to toggle darkmode">
      <img x-show="darkMode" class="w-5 h-5 md:w-full md:h-full" src="images/icon-sun.svg" alt="sun icon to toggle darkmode">
    </button>
  </header>
  <main class="relative grow">
    <section class="flex flex-col gap-4 md:gap-6">
      <h2 class="sr-only">todo list</h2>

      <div class="bg-l-blue-100 dark:bg-d-blue-500 rounded-md pl-4 pr-2 py-2 md:pl-6 md:pr-4 md:py-4">
        <div class="flex items-center gap-3 justify-between md:gap-5">
            <div class="shrink-0 relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400">
              <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
              </div>
            </div>
            <input type="text" placeholder="Create a new todo..." class="peer w-full pt-1 caret-blue text-l-blue-500 dark:text-d-blue-200 text-xs outline-none bg-l-blue-100 dark:bg-d-blue-500 placeholder:text-l-blue-400 dark:placeholder:text-d-blue-300 md:text-lg">
            <button class="invisible peer-focus:visible p-2 ease-in-out duration-150"><img class="rotate-45" src="images/icon-cross.svg" alt="add"></button>
        </div>
      </div>
      <div class="bg-l-blue-100 dark:bg-d-blue-500 rounded-md shadow-xl">
        <ul class="divide-y divide-l-blue-200 dark:divide-d-blue-400 border-b border-l-blue-200 dark:border-d-blue-400">
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
<!--              completed styling-->
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-gradient-to-br from-check-start to-check-stop">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full grid place-items-center">
                  <img class="pt-0.5 opacity-100" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-300 dark:text-d-blue-400 text-xs line-through md:text-lg md:pt-1">Complete online JavaScript course</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400 hover:bg-gradient-to-br hover:from-check-start hover:to-check-stop ease-in-out duration-150">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
                  <img class="pt-0.5 opacity-0" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-500 dark:text-d-blue-100 text-xs md:text-lg md:pt-1">Jog around the park 3x</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400 hover:bg-gradient-to-br hover:from-check-start hover:to-check-stop ease-in-out duration-150">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
                  <img class="pt-0.5 opacity-0" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-500 dark:text-d-blue-100 text-xs md:text-lg md:pt-1">10 minutes meditation</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400 hover:bg-gradient-to-br hover:from-check-start hover:to-check-stop ease-in-out duration-150">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
                  <img class="pt-0.5 opacity-0" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-500 dark:text-d-blue-100 text-xs md:text-lg md:pt-1">Read for 1 hour</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400 hover:bg-gradient-to-br hover:from-check-start hover:to-check-stop ease-in-out duration-150">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
                  <img class="pt-0.5 opacity-0" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-500 dark:text-d-blue-100 text-xs md:text-lg md:pt-1">Pick up groceries</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
          <li class="p-4 flex items-center justify-between gap-2 group md:px-6">
            <div class="flex items-center gap-3 md:gap-5">
              <div class="relative w-5 h-5 md:w-6 md:h-6 rounded-full grid place-items-center bg-l-blue-200 dark:bg-d-blue-400 hover:bg-gradient-to-br hover:from-check-start hover:to-check-stop ease-in-out duration-150">
                <div class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-l-blue-100 dark:bg-d-blue-500 grid place-items-center">
                  <img class="pt-0.5 opacity-0" src="images/icon-check.svg" alt="check">
                </div>
              </div>
              <span class="text-l-blue-500 dark:text-d-blue-100 text-xs md:text-lg md:pt-1">Complete Todo App Frontend Mentor</span>
            </div>
            <button class="md:opacity-0 md:group-hover:opacity-100 ease-in-out duration-150"><img class="w-3.5 h-3.5" src="images/icon-cross.svg" alt="remove"></button>
          </li>
        </ul>
        <div class="p-4 flex items-center justify-between md:px-6">
          <p class="text-l-blue-400 text-xs md:text-sm"><span>1</span> items left</p>
            <div class="hidden md:flex gap-4 items-center justify-center">
                <!--        active styling-->
                <button class="text-blue text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">All</button>
                <button class="text-l-blue-400 dark:text-d-blue-300 text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">Active</button>
                <button class="text-l-blue-400 dark:text-d-blue-300 text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">Completed</button>
            </div>
          <button class="text-l-blue-400 dark:text-d-blue-300 text-xs hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150 md:text-sm">Clear Completed</button>
        </div>
      </div>
      <div class="bg-l-blue-100 dark:bg-d-blue-500 px-4 pt-3.5 pb-2.5 rounded-md flex gap-4 items-center justify-center md:hidden">
<!--        active styling-->
        <button class="text-blue text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">All</button>
        <button class="text-l-blue-400 dark:text-d-blue-300 text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">Active</button>
        <button class="text-l-blue-400 dark:text-d-blue-300 text-sm tracking-wide font-bold hover:text-l-blue-500 dark:hover:text-d-blue-200 ease-in-out duration-150">Completed</button>
      </div>

    </section>

    <span class="block pt-12 text-center text-sm text-l-blue-400 dark:text-d-blue-300">Drag and drop to reorder list</span>
  </main>
  <footer class="relative pb-2 text-l-blue-400 text-xs mx-auto dark:text-d-blue-300">
      Challenge by <a class="text-l-blue-400 hover:underline hover:text-l-blue-500 dark:text-d-blue-300 dark:hover:text-d-blue-200 ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/sunnyside-agency-landing-page-7yVs3B6ef" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-l-blue-400 hover:underline hover:text-l-blue-500 dark:text-d-blue-300 dark:hover:text-d-blue-200 ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</div>
</body>
</html>
