<!DOCTYPE html>
<html
        lang="en"
        x-data="{darkMode: localStorage.getItem('dark') === 'true'}"
        x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
        x-bind:class="{'dark': darkMode}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn ( for development and play purposes ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          'sans': ['Josefin Sans', 'sans-serif'],
        },
        colors: {
          blue: 'hsl(220, 98%, 61%)',
          'check-start': 'hsl(192, 100%, 67%)',
          'check-stop': 'hsl(280, 87%, 65%)',

          // light theme
          'l-blue-100': 'hsl(0, 0%, 98%)', // very light gray
          'l-blue-200': 'hsl(236, 33%, 92%)', // very light gray-blue
          'l-blue-300': 'hsl(233,11%, 84%)', // light gray-blue
          'l-blue-400': 'hsl(236, 9%, 61%)', // dark gray-blue
          'l-blue-500': 'hsl(235, 19%, 35%)',  // Very dark gray-blue

          // dark theme
          'd-blue-100': 'hsl(234, 39%, 85%)', // light gray-blue
          'd-blue-200': 'hsl(236,33%,92%)', // light gray-blue (hover)
          'd-blue-300' : 'hsl(234, 11%, 52%)', // dark gray-blue
          'd-blue-400' : 'hsl(233, 14%, 35%)', // very dark gray-blue
          'd-blue-500' : 'hsl(237, 14%, 26%)', // very very dark gray-blue
          'd-blue-600': 'hsl(235, 24%, 19%)', // very dark desaturated blue
          'd-blue-700': 'hsl(235, 21%, 11%)', // very dark blue



        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body class="relative h-screen bg-l-blue-200 dark:bg-d-blue-700">
<div class="absolute inset-x-0">
  <img x-show="!darkMode" class="block object-cover w-full sm:hidden" src="images/bg-mobile-light.jpg" alt="mountains background image">
  <img x-show="darkMode" class="block object-cover w-full sm:hidden" src="images/bg-mobile-dark.jpg" alt="passage background image">
  <img x-show="!darkMode" class="hidden sm:block sm:object-cover sm:w-full" src="images/bg-desktop-light.jpg" alt="mountains background image">
  <img x-show="darkMode" class="hidden sm:block sm:object-cover sm:w-full" src="images/bg-desktop-dark.jpg" alt="passage background image">
</div>
<div class="max-w-screen-xl h-full mx-auto flex flex-col pt-10 px-8 gap-8">
  <header class="relative flex justify-between items-center">
    <h1 class="uppercase text-3xl tracking-widest text-l-blue-100 dark:d-blue-100">Todo</h1>
    <button
            x-on:click="darkMode = ! darkMode"
    >
      <img x-show="!darkMode" src="images/icon-moon.svg" alt="moon icon to toggle darkmode">
      <img x-show="darkMode" src="images/icon-sun.svg" alt="sun icon to toggle darkmode">
    </button>
  </header>
  <main class="relative grow">
    <section class="flex flex-col gap-6">
      <h2 class="sr-only">todo list</h2>

      <div class="bg-l-blue-100 px-4 py-3 rounded-md">
        <div class="flex items-center justify-between gap-2">
          <div class="flex items-center gap-2">
            <div class="relative w-6 h-6 rounded-full grid place-items-center bg-gradient-to-br from-check-start to-check-stop">
              <div class="w-5 h-5 rounded-full bg-l-blue-100 grid place-items-center">
                <img src="images/icon-check.svg" alt="check">
              </div>
            </div>
            <span>Create a new todo...</span>
          </div>
          <div><img src="images/icon-cross.svg" alt="remove"></div>
        </div>
      </div>
      <div class="bg-l-blue-100 rounded-md">
        <ul class="divide-y divide-l-blue-200 border-b border-l-blue-200">
          <li class="px-4 py-3">test</li>
          <li class="px-4 py-3">test</li>
          <li class="px-4 py-3">test</li>
          <li class="px-4 py-3">test</li>
          <li class="px-4 py-3">test</li>
        </ul>
        <div class="px-4 py-3 flex items-center justify-between">
          <button><span>1</span> items left</button>
          <button>Clear Completed</button>
        </div>
      </div>
      <div class="bg-l-blue-100 px-4 py-3 rounded-md flex gap-4 items-center justify-center">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>


    </section>

    <span class="block pt-12 text-center">Drag and drop to reorder list</span>
  </main>
  <footer class="relative pb-2">
    <p class="text-center text-xs">
      Challenge by <a class="text-blue-300 hover:underline hover:text-blue-500 dark:text-blue-600 dark:hover:text-white ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/sunnyside-agency-landing-page-7yVs3B6ef" target="_blank">Frontend Mentor</a>.
    </p>
    <p class="text-center text-xs">
      Coded by <a class="text-blue-300 hover:underline hover:text-blue-500 dark:text-blue-600 dark:hover:text-white ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </p>
  </footer>
</div>
</body>
</html>
